<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./order.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 order-1">col-1</div>
        <div class="col-md-3 order-first">col-2</div>
        <div class="col-md-3 order-2">col-3</div>
        <div class="col-md-3 order-first">col-4</div>
      </div>

      <div class="row">
        <div class="col-md-2 order-last" id="col-1">col-1</div>
        <div class="col-md-2 order-0" id="col-2">col-2</div>
        <div class="col-md-2 order-1" id="col-3">col-3</div>
        <div class="col-md-2 order-2" id="col-4">col-4</div>
        <div class="col-md-2" id="col-5">col-5</div>
        <div class="col-md-2 order-lg-first" id="col-6">col-6</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
