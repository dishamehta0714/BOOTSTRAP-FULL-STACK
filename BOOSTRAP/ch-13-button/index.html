<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col m-5">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-secondary">Secondary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-light">Light</button>
          <button class="btn btn-dark">Dark</button>
          <button class="btn btn-link">Link</button>
          <a class="btn btn-primary" href="#">Link</a>
        </div>

        <div class="row">
          <div class="col m-5">
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-info">Info</button>
            <button class="btn btn-outline-light">Light</button>
            <button class="btn btn-outline-dark">Dark</button>
          </div>
        </div>
        <div class="row">
          <div class="col m-5">
            <button class="btn btn-primary btn-lg">Large button</button>
            <button class="btn btn-secondary btn-lg">Large button</button>
          </div>
        </div>

        <div class="row">
          <div class="col m-5">
            <button class="btn btn-success btn-lg">Large button</button>
            <button class="btn btn-info btn-lg">Large button</button>
          </div>
        </div>

        <div class="row">
          <div class="col m-5">
            <button class="btn btn-primary btn-lg" disabled>
              Primary button
            </button>
            <button class="btn btn-secondary btn-sm" disabled>Button</button>
          </div>
        </div>

        <div class="row">
            <div class="col m-5">
                <button class="btn btn-group btn-success">button</button>
                 <button class="btn btn-group btn-danger">button</button>
                  <button class="btn btn-group btn-info">button</button>
            </div>
        </div>

        <div class="row">
          <div class="col m-5">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Button</button>
              <button class="btn btn-primary" type="button">Button</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
